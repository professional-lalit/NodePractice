<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="add-student.css"/>
    <title>Add Student</title>
</head>
<body>
    <header class="home-header">
        <nav class="home-header__navigation">
            <ul class="home-header__navigation__item-list">
                <li class="home-header__navigation-item"><a href="home.html">Home</a></li>
                <li class="home-header__navigation-item"><a href="add-student.html">Add Student</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="student-form" action="#" method="POST">
            <div class="form-control">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>

            <div class="form-control">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="form-control">
                <label for="roll-number">ROLL NUMBER</label>
                <input type="text" name="roll-number" id="roll-number">
            </div>
            <div class="form-control">
                <button type="submit">SAVE</button>
            </div>
        </form>
    </main>
</body>
</html>
